# 多轮对话设置
conversation:
  max_history_messages: 20  # 最大保存的历史消息数量
  save_interval: 1  # 每几轮对话保存一次记录
  context_window: 4096  # 上下文窗口大小

# 持久化设置
persistence:
  enable_logging: true
  log_directory: "api_logs"
  save_format: "json"  # 支持 json, txt 格式
  include_metadata: true  # 是否包含元数据（时间戳、token数等）